        const isHighlight = highlights?.some(([hr, hc]) => hr === r && hc === c);
        let bg = light ? '#f0d9b5' : '#b58863'; if (isSel) bg = '#ffd700'; else if (isTarget) bg = '#90EE90'; else if (isHighlight) bg = '#ff6b6b';
        return (<div key={`${r}-${c}`} onClick={() => handleClick(r, c)} style={{ width: 38, height: 38, display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: 26, background: bg, cursor: 'pointer' }}>{p && <span style={{ color: p === p.toUpperCase() ? '#fff' : '#000', textShadow: p === p.toUpperCase() ? '1px 1px 2px #000' : '1px 1px 2px #fff' }}>{SYMBOLS[p]}</span>}{isTarget && !p && <div style={{ width: 10, height: 10, borderRadius: '50%', background: 'rgba(0,128,0,0.5)' }} />}</div>);
      };

      const LockedOverlay = ({ onBuy }) => (<div style={{ position: 'absolute', top: 0, left: 0, right: 0, bottom: 0, background: 'rgba(0,0,0,0.8)', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', borderRadius: 8, zIndex: 10 }}><div style={{ fontSize: 24, marginBottom: 10 }}>üîí</div><div style={{ fontSize: 12, color: '#fff', marginBottom: 10 }}>Premium Feature</div><button onClick={onBuy} style={{ padding: '8px 16px', background: 'linear-gradient(135deg,#ffd700,#ffaa00)', border: 'none', borderRadius: 6, color: '#000', fontWeight: 'bold', cursor: 'pointer', fontSize: 11 }}>Unlock $9.99</button></div>);

      // ========== MENU ==========
      if (mode === 'menu') {
        return (<div style={{ minHeight: '100vh', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', padding: 15 }}>
          <div style={{ fontSize: 26, fontWeight: 'bold', color: '#ffd700', marginBottom: 5 }}>‚ôî V2 Chess Academy ‚ôö</div>
          <div style={{ fontSize: 10, color: '#888', marginBottom: 3 }}>5-Version Adaptive AI ‚Ä¢ Nested Thirds Learning</div>
          {isPremium ? <div style={{ fontSize: 10, color: '#22c55e', marginBottom: 8 }}>‚≠ê PREMIUM UNLOCKED</div> : <div style={{ fontSize: 9, color: '#f59e0b', marginBottom: 8 }}>Free: 3 Lessons, 3 Puzzles, 3 Openings</div>}
          
          {learning.gamesPlayed > 0 && <div style={{ marginBottom: 10, padding: 8, background: 'rgba(255,255,255,0.1)', borderRadius: 6, textAlign: 'center', fontSize: 9 }}>
            <div style={{ color: '#ffd700', marginBottom: 4 }}>Games: {learning.gamesPlayed} | Won: {learning.gamesWon} | Lost: {learning.gamesLost}</div>
            <div style={{ display: 'flex', gap: 4, justifyContent: 'center' }}>
              {Object.entries(learning.versions).map(([v, d]) => (<div key={v} style={{ padding: '2px 5px', background: 'rgba(255,255,255,0.05)', borderRadius: 3 }}><span style={{ color: v === 'A' ? '#3b82f6' : v === 'B' ? '#22c55e' : v === 'C' ? '#ef4444' : v === 'D' ? '#a855f7' : '#f59e0b', fontWeight: 'bold' }}>{v}</span><span style={{ color: '#666', marginLeft: 2 }}>{d.score}</span></div>))}
            </div>
          </div>}
          
          <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: 8, width: '100%', maxWidth: 320, marginBottom: 15 }}>
            <button onClick={() => { setMode('play'); reset(); }} style={{ padding: 12, fontSize: 12, fontWeight: 'bold', background: 'linear-gradient(135deg,#f093fb,#f5576c)', border: 'none', borderRadius: 8, color: '#fff', cursor: 'pointer' }}>‚öîÔ∏è vs V2 AI</button>
            <button onClick={() => { setMode('2player'); reset(); }} style={{ padding: 12, fontSize: 12, fontWeight: 'bold', background: 'linear-gradient(135deg,#06b6d4,#0891b2)', border: 'none', borderRadius: 8, color: '#fff', cursor: 'pointer' }}>üë• 2 Player</button>
            <button onClick={() => { setMode('lesson'); startLesson(0); }} style={{ padding: 12, fontSize: 12, fontWeight: 'bold', background: 'linear-gradient(135deg,#4ade80,#22c55e)', border: 'none', borderRadius: 8, color: '#fff', cursor: 'pointer' }}>üìö 27 Lessons</button>
            <button onClick={() => { setMode('puzzle'); setPuzzleStatus(null); }} style={{ padding: 12, fontSize: 12, fontWeight: 'bold', background: 'linear-gradient(135deg,#f59e0b,#d97706)', border: 'none', borderRadius: 8, color: '#fff', cursor: 'pointer' }}>üß© Puzzles</button>
            <button onClick={() => setMode('opening')} style={{ padding: 12, fontSize: 12, fontWeight: 'bold', background: 'linear-gradient(135deg,#8b5cf6,#7c3aed)', border: 'none', borderRadius: 8, color: '#fff', cursor: 'pointer' }}>üìñ Openings</button>
            <button onClick={() => setMode('video')} style={{ padding: 12, fontSize: 12, fontWeight: 'bold', background: 'linear-gradient(135deg,#ef4444,#dc2626)', border: 'none', borderRadius: 8, color: '#fff', cursor: 'pointer' }}>üé¨ Videos</button>
            <button onClick={() => { setMode('self-play'); reset(); }} style={{ padding: 12, fontSize: 12, fontWeight: 'bold', background: 'linear-gradient(135deg,#667eea,#764ba2)', border: 'none', borderRadius: 8, color: '#fff', cursor: 'pointer' }}>ü§ñ Self-Learn</button>
            <button onClick={() => window.open('https://lichess.org', '_blank')} style={{ padding: 12, fontSize: 12, fontWeight: 'bold', background: 'linear-gradient(135deg,#374151,#1f2937)', border: 'none', borderRadius: 8, color: '#fff', cursor: 'pointer' }}>üåê Online</button>
          </div>

          {!isPremium && (<>
            <button onClick={() => window.open(GUMROAD_LINK, '_blank')} style={{ padding: '10px 20px', background: 'linear-gradient(135deg,#ffd700,#ffaa00)', border: 'none', borderRadius: 8, color: '#000', fontWeight: 'bold', cursor: 'pointer', fontSize: 13, marginBottom: 10 }}>üí≥ Buy Now - $9.99</button>
            <button onClick={() => setShowUnlock(true)} style={{ padding: '6px 12px', background: 'transparent', border: '1px solid #555', borderRadius: 5, color: '#888', cursor: 'pointer', fontSize: 10 }}>Enter Unlock Code</button>
          </>)}

          {showUnlock && (<div style={{ position: 'fixed', top: 0, left: 0, right: 0, bottom: 0, background: 'rgba(0,0,0,0.9)', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', zIndex: 100 }}>
            <div style={{ background: '#1a1a2e', padding: 20, borderRadius: 10, textAlign: 'center' }}>
              <div style={{ fontSize: 14, color: '#fff', marginBottom: 10 }}>Enter Unlock Code</div>
              <input value={unlockInput} onChange={e => setUnlockInput(e.target.value)} placeholder="Enter code" style={{ padding: 10, width: 200, borderRadius: 5, border: '1px solid #444', background: '#0a0a12', color: '#fff', marginBottom: 10 }} />
              <div style={{ display: 'flex', gap: 10, justifyContent: 'center' }}>
                <button onClick={unlockPremium} style={{ padding: '8px 16px', background: '#22c55e', border: 'none', borderRadius: 5, color: '#fff', cursor: 'pointer' }}>Unlock</button>
                <button onClick={() => { setShowUnlock(false); setUnlockInput(''); }} style={{ padding: '8px 16px', background: '#666', border: 'none', borderRadius: 5, color: '#fff', cursor: 'pointer' }}>Cancel</button>
              </div>
            </div>
          </div>)}
        </div>);
      }

      // ========== LESSON/PUZZLE/OPENING/VIDEO/2PLAYER MODES ==========
      if (mode === 'lesson') {
        const lesson = LESSONS[currentLesson]; const canAccess = isPremium || lesson.free;
        const partColor = lesson.part === 'FRACTURE' ? '#ef4444' : lesson.part === 'PRESSURE' ? '#f59e0b' : '#22c55e';
        return (<div style={{ minHeight: '100vh', padding: 10 }}><div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8, width: '100%', maxWidth: 350 }}>
            <button onClick={() => setMode('menu')} style={{ padding: '4px 8px', background: 'rgba(255,255,255,0.1)', border: '1px solid rgba(255,255,255,0.2)', borderRadius: 4, color: '#fff', cursor: 'pointer', fontSize: 10 }}>‚Üê Menu</button>
            <div style={{ flex: 1, textAlign: 'center', fontSize: 11, fontWeight: 'bold', color: '#ffd700' }}>Lesson {lesson.id}/27 {!canAccess && 'üîí'}</div>
          </div>
          <div style={{ position: 'relative' }}>
            <div style={{ marginBottom: 6 }}><span style={{ fontSize: 9, color: partColor, fontWeight: 'bold' }}>{lesson.part}</span><span style={{ fontSize: 9, color: '#666' }}> ‚Ä¢ {lesson.section}</span></div>
            <div style={{ fontSize: 13, fontWeight: 'bold', color: '#fff', marginBottom: 6 }}>{lesson.title}</div>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8,38px)', border: '2px solid #444', borderRadius: 3, marginBottom: 10, opacity: canAccess ? 1 : 0.3 }}>
              {[...Array(8)].map((_, r) => [...Array(8)].map((_, c) => renderSquare(r, c, lessonBoard, lesson.highlight)))}
            </div>
            {!canAccess && <LockedOverlay onBuy={() => window.open(GUMROAD_LINK, '_blank')} />}
          </div>
          {canAccess && <div style={{ maxWidth: 320, padding: 10, background: 'rgba(255,255,255,0.05)', borderRadius: 6, marginBottom: 8 }}>
            <div style={{ fontSize: 10, color: '#ccc', lineHeight: 1.4, marginBottom: 6 }}>{lesson.desc}</div>
            <div style={{ fontSize: 9, color: '#4ade80' }}>üéØ {lesson.task}</div>
          </div>}
          <div style={{ display: 'flex', gap: 6 }}>
            <button onClick={() => { if (currentLesson > 0) startLesson(currentLesson - 1); }} disabled={currentLesson === 0} style={{ padding: '6px 12px', background: currentLesson === 0 ? '#333' : '#3b82f6', border: 'none', borderRadius: 4, color: '#fff', cursor: currentLesson === 0 ? 'default' : 'pointer', fontSize: 11 }}>‚Üê Prev</button>
            <button onClick={() => { if (currentLesson < 26) startLesson(currentLesson + 1); else setMode('menu'); }} style={{ padding: '6px 12px', background: '#22c55e', border: 'none', borderRadius: 4, color: '#fff', cursor: 'pointer', fontSize: 11 }}>{currentLesson === 26 ? 'Done' : 'Next ‚Üí'}</button>
          </div>
        </div></div>);
      }

      if (mode === 'puzzle') {
        const puzzle = PUZZLES[currentPuzzle]; const canAccess = isPremium || puzzle.free;
        return (<div style={{ minHeight: '100vh', padding: 10 }}><div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8, width: '100%', maxWidth: 350 }}>
            <button onClick={() => setMode('menu')} style={{ padding: '4px 8px', background: 'rgba(255,255,255,0.1)', border: '1px solid rgba(255,255,255,0.2)', borderRadius: 4, color: '#fff', cursor: 'pointer', fontSize: 10 }}>‚Üê Menu</button>
            <div style={{ flex: 1, textAlign: 'center', fontSize: 11, fontWeight: 'bold', color: '#ffd700' }}>Puzzle #{puzzle.id} {!canAccess && 'üîí'}</div>
          </div>
          <div style={{ fontSize: 10, color: '#888', marginBottom: 6 }}>Rating: {learning.puzzleRating}</div>
          <div style={{ position: 'relative' }}>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8,38px)', border: '2px solid #444', borderRadius: 3, marginBottom: 10, opacity: canAccess ? 1 : 0.3 }}>
              {[...Array(8)].map((_, r) => [...Array(8)].map((_, c) => renderSquare(r, c, puzzle.board, [])))}
            </div>
            {!canAccess && <LockedOverlay onBuy={() => window.open(GUMROAD_LINK, '_blank')} />}
          </div>
          {canAccess && <div style={{ padding: 10, background: 'rgba(255,255,255,0.05)', borderRadius: 6, marginBottom: 8, textAlign: 'center' }}>
            <div style={{ fontSize: 11, color: '#fff', marginBottom: 4 }}>{puzzle.theme} ‚Ä¢ {puzzle.toMove === 'white' ? 'White' : 'Black'} to move</div>
            {puzzleStatus === 'correct' && <div style={{ fontSize: 12, color: '#22c55e', fontWeight: 'bold' }}>‚úì Correct!</div>}
            {puzzleStatus === 'wrong' && <div style={{ fontSize: 12, color: '#ef4444', fontWeight: 'bold' }}>‚úó {puzzle.hint}</div>}
          </div>}
          <button onClick={nextPuzzle} style={{ padding: '8px 16px', background: '#3b82f6', border: 'none', borderRadius: 5, color: '#fff', cursor: 'pointer', fontSize: 11 }}>Next ‚Üí</button>
        </div></div>);
      }

      if (mode === 'opening') {
        const opening = OPENINGS[currentOpening]; const canAccess = isPremium || opening.free;
        return (<div style={{ minHeight: '100vh', padding: 10 }}><div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8, width: '100%', maxWidth: 350 }}>
            <button onClick={() => setMode('menu')} style={{ padding: '4px 8px', background: 'rgba(255,255,255,0.1)', border: '1px solid rgba(255,255,255,0.2)', borderRadius: 4, color: '#fff', cursor: 'pointer', fontSize: 10 }}>‚Üê Menu</button>
            <div style={{ flex: 1, textAlign: 'center', fontSize: 11, fontWeight: 'bold', color: '#ffd700' }}>Openings</div>
          </div>
          <div style={{ position: 'relative' }}>
            <div style={{ fontSize: 13, fontWeight: 'bold', color: '#fff', marginBottom: 4 }}>{opening.name} {!canAccess && 'üîí'}</div>
            <div style={{ fontSize: 10, color: '#888', marginBottom: 6 }}>{opening.eco} ‚Ä¢ {opening.level}</div>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8,38px)', border: '2px solid #444', borderRadius: 3, marginBottom: 8, opacity: canAccess ? 1 : 0.3 }}>
              {[...Array(8)].map((_, r) => [...Array(8)].map((_, c) => renderSquare(r, c, opening.board, [])))}
            </div>
            {!canAccess && <LockedOverlay onBuy={() => window.open(GUMROAD_LINK, '_blank')} />}
          </div>
          {canAccess && <div style={{ maxWidth: 320, padding: 10, background: 'rgba(255,255,255,0.05)', borderRadius: 6, marginBottom: 8, textAlign: 'center' }}>
            <div style={{ fontSize: 11, color: '#4ade80', marginBottom: 4 }}>{opening.moves}</div>
            <div style={{ fontSize: 10, color: '#ccc' }}>{opening.desc}</div>
          </div>}
          <div className="scroll-container" style={{ maxHeight: '20vh', width: '100%', maxWidth: 320 }}>
            {OPENINGS.map((o, i) => { const can = isPremium || o.free; return (<div key={i} onClick={() => setCurrentOpening(i)} style={{ padding: 8, marginBottom: 4, background: i === currentOpening ? 'rgba(255,215,0,0.2)' : 'rgba(255,255,255,0.05)', borderRadius: 4, cursor: 'pointer', opacity: can ? 1 : 0.5 }}>
              <div style={{ fontSize: 11, color: '#fff' }}>{o.name} {!can && 'üîí'}</div>
              <div style={{ fontSize: 9, color: '#666' }}>{o.level}</div>
            </div>); })}
          </div>
        </div></div>);
      }

      if (mode === 'video') {
        const categories = ['All', 'Beginner', 'Opening', 'Strategy', 'Endgame'];
        const filtered = VIDEOS.filter(v => videoCategory === 'All' || v.category === videoCategory);
        return (<div style={{ minHeight: '100vh', padding: 10 }}><div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8, width: '100%', maxWidth: 350 }}>
            <button onClick={() => setMode('menu')} style={{ padding: '4px 8px', background: 'rgba(255,255,255,0.1)', border: '1px solid rgba(255,255,255,0.2)', borderRadius: 4, color: '#fff', cursor: 'pointer', fontSize: 10 }}>‚Üê Menu</button>
            <div style={{ flex: 1, textAlign: 'center', fontSize: 11, fontWeight: 'bold', color: '#ffd700' }}>üé¨ Videos</div>
          </div>
          <div style={{ display: 'flex', gap: 4, marginBottom: 10, flexWrap: 'wrap', justifyContent: 'center' }}>
            {categories.map(c => (<button key={c} onClick={() => setVideoCategory(c)} style={{ padding: '4px 8px', background: videoCategory === c ? '#ffd700' : 'rgba(255,255,255,0.1)', border: 'none', borderRadius: 4, color: videoCategory === c ? '#000' : '#fff', cursor: 'pointer', fontSize: 9 }}>{c}</button>))}
          </div>
          <div className="scroll-container" style={{ maxHeight: '65vh', width: '100%', maxWidth: 350 }}>
            {filtered.map((v, i) => { const canAccess = isPremium || v.free; return (<div key={i} onClick={() => canAccess && window.open(v.url, '_blank')} style={{ padding: 10, marginBottom: 6, background: 'rgba(255,255,255,0.05)', borderRadius: 6, cursor: canAccess ? 'pointer' : 'default', opacity: canAccess ? 1 : 0.5 }}>
              <div style={{ fontSize: 12, color: '#fff', fontWeight: 'bold', marginBottom: 2 }}>{v.title} {!canAccess && 'üîí'}</div>
              <div style={{ fontSize: 10, color: '#f59e0b' }}>{v.channel}</div>
            </div>); })}
          </div>
        </div></div>);
      }

      if (mode === '2player') {
        return (<div style={{ minHeight: '100vh', padding: 10 }}><div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8 }}>
            <button onClick={() => setMode('menu')} style={{ padding: '4px 8px', background: 'rgba(255,255,255,0.1)', border: '1px solid rgba(255,255,255,0.2)', borderRadius: 4, color: '#fff', cursor: 'pointer', fontSize: 10 }}>‚Üê Menu</button>
            <span style={{ fontSize: 12, fontWeight: 'bold', color: '#ffd700' }}>üë• 2 Player</span>
          </div>
          <div style={{ fontSize: 10, color: '#ef4444', marginBottom: 4 }}>‚¨ÜÔ∏è Black</div>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8,38px)', border: '2px solid #444', borderRadius: 3 }}>
            {[...Array(8)].map((_, r) => [...Array(8)].map((_, c) => renderSquare(r, c, board, [])))}
          </div>
          <div style={{ fontSize: 10, color: '#4ade80', marginTop: 4 }}>‚¨áÔ∏è White</div>
          <div style={{ marginTop: 10, padding: '8px 16px', borderRadius: 5, fontWeight: 'bold', fontSize: 12, background: status.includes('wins') ? '#ffd700' : twoPlayerTurn === 'white' ? '#4ade80' : '#ef4444', color: '#000' }}>
            {status === 'white-wins' ? '‚ö™ White Wins!' : status === 'black-wins' ? '‚ö´ Black Wins!' : twoPlayerTurn === 'white' ? '‚ö™ White Turn' : '‚ö´ Black Turn'}
          </div>
          <button onClick={reset} style={{ marginTop: 10, padding: '6px 14px', background: '#3b82f6', border: 'none', borderRadius: 4, color: '#fff', cursor: 'pointer', fontSize: 11 }}>üîÑ Reset</button>
        </div></div>);
      }

      // ========== VS AI / SELF-PLAY ==========
      return (<div style={{ minHeight: '100vh', padding: 10 }}><div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
        <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 8 }}>
          <button onClick={() => { setMode('menu'); setPlaying(false); }} style={{ padding: '4px 8px', background: 'rgba(255,255,255,0.1)', border: '1px solid rgba(255,255,255,0.2)', borderRadius: 4, color: '#fff', cursor: 'pointer', fontSize: 10 }}>‚Üê Menu</button>
          <span style={{ fontSize: 12, fontWeight: 'bold', color: '#ffd700' }}>{mode === 'self-play' ? 'ü§ñ V2 Self-Learn' : '‚öîÔ∏è vs V2 AI'}</span>
        </div>
        <div style={{ fontSize: 9, color: '#ef4444', marginBottom: 3 }}>‚¨ÜÔ∏è V2 AI (Black) ‚Ä¢ {learning.gamesPlayed} games</div>
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8,38px)', border: '2px solid #444', borderRadius: 3 }}>
          {[...Array(8)].map((_, r) => [...Array(8)].map((_, c) => renderSquare(r, c, board, [])))}
        </div>
        <div style={{ fontSize: 9, color: '#4ade80', marginTop: 3 }}>‚¨áÔ∏è YOU (White)</div>
        <div style={{ marginTop: 10, padding: '8px 16px', borderRadius: 5, fontWeight: 'bold', fontSize: 12, background: status === 'white-wins' ? '#22c55e' : status === 'black-wins' ? '#ef4444' : thinking ? '#f59e0b' : '#4ade80', color: '#000' }}>
          {status === 'white-wins' ? 'üéâ You Win!' : status === 'black-wins' ? 'ü§ñ AI Wins!' : thinking ? 'ü§î V2 Thinking...' : 'üëÜ Your Turn!'}
        </div>
        {mode === 'self-play' && <div style={{ marginTop: 10, display: 'flex', gap: 6 }}>
          <button onClick={() => setPlaying(!playing)} style={{ padding: '6px 14px', border: 'none', borderRadius: 4, color: '#fff', cursor: 'pointer', background: playing ? '#ef4444' : '#22c55e', fontWeight: 'bold', fontSize: 11 }}>{playing ? '‚è∏ Pause' : '‚ñ∂ Play'}</button>
          <select value={selfSpeed} onChange={e => setSelfSpeed(Number(e.target.value))} style={{ padding: 6, background: '#333', border: '1px solid #555', borderRadius: 4, color: '#fff', fontSize: 11 }}><option value={800}>Slow</option><option value={500}>Normal</option><option value={200}>Fast</option></select>
        </div>}
        {mode === 'play' && <button onClick={reset} style={{ marginTop: 10, padding: '6px 14px', background: '#3b82f6', border: 'none', borderRadius: 4, color: '#fff', cursor: 'pointer', fontSize: 11 }}>üîÑ New Game</button>}
        <div style={{ marginTop: 10, display: 'flex', gap: 4 }}>
          {Object.entries(learning.versions).map(([v, d]) => (<div key={v} style={{ padding: '2px 5px', background: 'rgba(255,255,255,0.05)', borderRadius: 3, fontSize: 8 }}><span style={{ color: v === 'A' ? '#3b82f6' : v === 'B' ? '#22c55e' : v === 'C' ? '#ef4444' : v === 'D' ? '#a855f7' : '#f59e0b', fontWeight: 'bold' }}>{v}</span><span style={{ color: '#666', marginLeft: 2 }}>{d.score}</span></div>))}
        </div>
      </div></div>);
    }

    ReactDOM.render(<ChessV2 />, document.getElementById('root'));
  </script>
